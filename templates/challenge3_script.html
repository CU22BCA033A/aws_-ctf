    <p>Check the browser console (F12)</p>

  <script>
    // Define the secret flag as an array of ASCII codes
    const secretFlag = [70, 76, 65, 71, 123, 106, 115, 95, 99, 111, 110, 115, 111, 108, 101, 95, 104, 97, 99, 107, 101, 100, 125];

    // Function to retrieve the decoded flag
    function getFlag() {
      let flag = '';
      for (let i = 0; i < secretFlag.length; i++) {
        flag += String.fromCharCode(secretFlag[i]);
      }
      return flag;
    }
